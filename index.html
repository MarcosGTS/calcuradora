<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculadora Fuleira</h1>
    <div class="calculator">
        <div class="display">
            <div class="expression"></div>
            <div class="preview"></div>
        </div>
        <div class="keys">  
            <button data-key="clear" class="clear span">CA</button>
            <button data-key="Backspace" class="backspace">C</button> 
            <button data-key="+" class="operator">+</button>
            
            <button data-key="1" class="number">1</button>
            <button data-key="2" class="number">2</button>
            <button data-key="3" class="number">3</button>
            <button data-key="-" class="operator">-</button>
        
            <button data-key="4" class="number">4</button>
            <button data-key="5" class="number">5</button>
            <button data-key="6" class="number">6</button>
            <button data-key="*" class="operator">*</button>
           
            <button data-key="7" class="number">7</button>
            <button data-key="8" class="number">8</button> 
            <button data-key="9" class="number">9</button>
            <button data-key="/" class="operator">/</button>

            <button data-key="0" class="number span">0</button>
            <button data-key="." class="number">.</button>
            <button data-key="=" class="equals">=</button>
        </div>
        
    </div>

</body>
</html>
