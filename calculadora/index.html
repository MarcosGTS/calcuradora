<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Fuleira</h1>
    <div id="calculadora">
        <div id="display">
         
            <div id='resultado'></div>
            <div id='numeroA'></div>
        </div>
        <div id='botoes'>  
            <button id='cA'>CA</button>
            <button id='apagar'>C</button> 
            <button data-num="+" class="operator">+</button>
            <button data-num="1" class="number">1</button>
            <button data-num="2" class="number">2</button>
            <button data-num="-" class="operator">-</button>
            <button data-num="3" class="number">3</button>
            <button data-num="4" class="number">4</button>
            <button data-num="*" class="operator">*</button>
            <button data-num="5" class="number">5</button>
            <button data-num="6" class="number">6</button>
            <button data-num="/" class="operator">/</button>
            <button data-num="7" class="number">7</button>
            <button data-num="8" class="number">8</button>
            <button data-num="=" id="equals">=</button>
            <button data-num="9" class="number">9</button>
            <button data-num="0" class="number">0</button>
           
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
